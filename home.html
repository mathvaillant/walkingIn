  <!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <title>WalkingIn</title>
  </head>
  <body>
  <!-- Modal -->
    <div class="modal fade p-0 m-0" id="findCountryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog row justify-content-center">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Search Country</h5>
            <button type="button" class="close btn btn-dark" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div id="form-group">
                <input type="text" name="Country" id="enter-country" class="form-control active" placeholder="Example: Germany...">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span id="btn-find">Find</span>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid p-0 m-0">
      <div class="row p-0 p-md-3 m-0" id="main-row">

        <!----------------------------------------- LEFT ----------------------------------------->
        <div id="main-left" class="col-12 m-0 p-0 p-sm-4 align-self-stretch bg-white">
          <div class="d-flex flex-column">
            
            <!-- Navbar & Card -->
            <div class="container-fluid mt-2" id="navbar-and-card">
              <div class="row flex-column">
                <nav class="navbar bg-white" id="nav-left">
                  <a class="navbar-brand " href="#">Country Img</a>
                  <span data-toggle="modal" data-target="#findCountryModal" id="search">Search</span>
                </nav>
                <!-- Navbar -->
                
                <!-- CARD -->
                <div class="d-flex card align-self-stretch" id="card-left" style="width: auto;">
                  <div class="d-flex flex-column card-body py-0 px-3 px-md-4">
                    <h3 class="card-title" id="country"></h3>
                    <h1 id="capital"></h1>  
                    <img id="country-flag" src="">
                  </div>      
                  <br>    
                  <!-- TABLE -->
                      <div class="card align-self-center m-2 m-sm-0 p-0" id="country-info">
                        <table class="table m-0 p-0" style="width: 100%;">
                          <thead>
                            <tr>
                              <th scope="col" id="tr-population"><strong>Population</strong></th>
                              <th scope="col" id="tr-continent"><strong>Continent</strong></th>
                              <th scope="col" id="tr-language"><strong>Language</strong></th>
                              <th scope="col" id="tr-currency"><strong>Currency</strong></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="col" id="td-population"></th>
                              <th scope="col" id="td-continent"></th>
                              <th scope="col" id="td-language"></th>
                              <th scope="col" id="td-currency"></th>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    <br>
                  </div>
              </div>
            </div> 
          </div>
        </div>

        <!----------------------------------------- RIGHT ----------------------------------------->
          <div id="main-right" class="container-fluid col-12 d-flex-column mt-5 mt-md-3">
              <!-- Images -->
              <div class="row displayImage" id="wrapSmImages">
                <div class="row col-12 justify-content-around px-0 mx-0 ">
                  <div class="col-11 col-xl-3 sm-image">

                  </div>
                  <div class="col-11 col-xl-3 sm-image">
                    
                  </div>
                  <div class="col-11 col-xl-3 sm-image">
                    
                  </div>
                  <div class="col-11 col-xl-3 sm-image">
                    
                  </div>
                  <div class="col-11 col-xl-3 sm-image">
                    
                  </div>
                  <div class="col-11 col-xl-3 sm-image">
                    
                  </div>
                  <div class="col-11 col-xl-3 sm-image">
                    
                  </div>
                  <div class="col-11 col-xl-3 sm-image">
                    
                  </div>
                  <div class="col-11 col-xl-3 sm-image">
                    
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="js/country.js"></script>
    <!-- <script src="js/youtube.js"></script> -->
    <script src="/js/image.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
  </html>
